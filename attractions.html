<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractions in Nairobi</title>

    <script
      src="https://kit.fontawesome.com/405dcb50d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
    <div class="container content-container">
      <div class="attractions-hero"></div>
      <h1 class="text-start m-0">
        Take a look at some of Nairobi's attraction sites!
      </h1>
    </div>
    <div class="container sites mt-0">
      <div class="row">
        <div class="col-lg-4">
          <img
            src="/images/David-Sheldrick-Wildlife-Trust.jpg"
            alt="Sheldrick Wildlife Trust"
            class="img-fluid attractions mb-4 sites mt-0"
          />
          <h4 class="text-center">Sheldrick Wildlife Trust</h4>
          <a
            href="https://www.sheldrickwildlifetrust.org/"
            target="_blank"
            class="btn-information mb-4"
            >Learn more</a
          >
        </div>
        <div class="col-lg-4">
          <img
            src="/images/Karura-Forest-Reserve.jpg"
            alt="Karura Forest"
            class="img-fluid attractions mb-4 sites"
          />
          <h4 class="text-center">Karura Forest</h4>
          <a
            href="https://twendesasa.com/karura-forest-activities-and-charges/"
            target="_blank"
            class="btn-information mb-4"
            >Learn more</a
          >
        </div>
        <div class="col-lg-4">
          <img
            src="/images/nairobi-national-park.jpg"
            alt="Nairobi National Park"
            class="img-fluid attractions mb-4 sites"
          />
          <h4 class="text-center">Nairobi National Park</h4>
          <a
            href="https://www.kws.go.ke/parks/nairobi-national-park"
            target="_blank"
            class="btn-information mb-4"
            >Learn more</a
          >
        </div>
        <div class="col-lg-4">
          <img
            src="/images/giraffe-centre-nairobi.jpg"
            alt="The Giraffe Center"
            class="img-fluid attractions mb-4 sites"
          />
          <h4 class="text-center">The Giraffe Center</h4>
          <a
            href="https://www.tripadvisor.com/Attraction_Review-g294207-d459948-Reviews-Giraffe_Centre-Nairobi.html"
            target="_blank"
            class="btn-information mb-4"
            >Learn more</a
          >
        </div>
        <div class="col-lg-4">
          <img
            src="/images/Karen-Blixen-Museum.jpg"
            alt="Karen Blixen Museum"
            class="img-fluid attractions mb-4 sites"
          />
          <h4 class="text-center">Karen Blixen Museum</h4>
          <a
            href="https://museums.or.ke/karen-blixen/"
            target="_blank"
            class="btn-information mb-4"
            >Learn more</a
          >
        </div>
        <div class="col-lg-4">
          <img
            src="/images/nairobi-national-museum.jpg"
            alt="Nairobi National Museum"
            class="img-fluid attractions mb-4 sites"
          />
          <h4 class="text-center">Nairobi National Museum</h4>
          <a
            href="https://museums.or.ke/nairobi-national-museum/"
            target="_blank"
            class="btn-information mb-4"
            >Learn more</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
